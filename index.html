  <body style='margin : 0px; overflow: hidden;'>
    <!--  <a-scene embedded arjs="debugUIEnabled: false;" vr-mode-ui="enabled: false" 'sourceType: webcam;'> -->
      <a-scene markers_start vr-mode-ui="enabled: false" color-space="sRGB" renderer="gammaOutput: true"
      embedded arjs='debugUIEnabled: false; sourceType: webcam; patternRatio: 0.85; trackingMethod: best;'>
      <!-- handle marker with your own pattern -->
      <a-marker type='pattern' url="resources/markers/pattern-Individual_Blocks-1.patt">
        <video id="mivideo1" crossOrigin="anonymous" playsinline webkitplaysinline autoplay loop controls muted src="1.mp4"></video>
        <a-video src="#mivideo1" position="0 0 0" rotation="270 0 0" ></a-video>
        <script> 
          var m1 = document.querySelector("a-marker")
          m1.addEventListener("markerFound", (e)=>{
            console.log("found")
            var v1 = document.querySelector('#mivideo1').play();
          })
          m1.addEventListener("markerLost", (e)=>{
            console.log("lost")
            var v1 = document.querySelector('#mivideo1').pause();
          })
        </script>
      </a-marker>
